  visibility: hidden;
  z-index: 999;
}

  pointer-events: auto;
}
.__react_component_tooltip::before, .__react_component_tooltip::after {
  content: "";
  width: 0;
  height: 0;
  position: absolute;
}

  margin-top: 0;
  margin-left: 0;
  visibility: visible;
}

}
